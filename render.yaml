services:
  # Django
  - type: web
    name: django-baby-app
    env: python
    region: singapore
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    plan: free
    branch: main
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: django_baby_db_name
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 2
    autoDeploy: true

databases:
  # データベースサーバ
  - name: django-baby-database
    region: singapore
    plan: free
    databaseName: django_baby_db_name
    user: app_user
